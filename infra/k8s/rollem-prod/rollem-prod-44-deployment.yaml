apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollem-prod-44-deployment
spec:
  selector:
    matchLabels:
      app: rollem-prod
  replicas: 1
  template:
    metadata:
      labels:
        app: rollem-prod
    spec:
      containers:
      - name: rollem-shard-44
        image: lemtzas/rollem-discord:2.5.3
        resources:
          requests:
            cpu: 150m
            memory: 250M
        env:
        - name: 'reboot'
          value: '2021-06-26'
        - name: DISCORD_BOT_SHARD_ID
          value: '44'
        - name: DISCORD_BOT_SHARD_COUNT
          value: '50'
        - name: 'DISCORD_BOT_USER_TOKEN'
          valueFrom:
            secretKeyRef:
              name: rollem-prod-2
              key: DISCORD_BOT_USER_TOKEN
        - name: 'APPINSIGHTS_CONNECTIONSTRING'
          valueFrom:
            secretKeyRef:
              name: rollem-prod-2
              key: APPINSIGHTS_CONNECTIONSTRING
        - name: 'DEFER_TO_CLIENT_IDS'
          valueFrom:
            secretKeyRef:
              name: rollem-prod-2
              key: DEFER_TO_CLIENT_IDS
        - name: 'DB_CONNECTION_STRING'
          valueFrom:
            secretKeyRef:
              name: rollem-prod-2
              key: DB_CONNECTION_STRING